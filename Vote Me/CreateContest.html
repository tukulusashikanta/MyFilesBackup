<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="applogo.png" alt="Logo" width="50" height="50">
    </div>
    <div class="site-name">Your Site Name</div>
</header>

<div class="container">
    <h2>Create Contest</h2>
    <form>
        <label for="contest-name">Name of the Contest:</label>
        <input type="text" id="contest-name" name="contest-name" required>

        <label for="organization">Organization Name:</label>
        <input type="text" id="organization" name="organization" required>

        <label for="start-date">Contest Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="end-date">Contest End Date:</label>
        <input type="date" id="end-date" name="end-date" required>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label>

        <input type="submit" value="Create Contest">
    </form>
</div>

<footer>
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>
</footer>

</body>
</html>
